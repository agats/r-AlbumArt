<!doctype html>
<head>
	<title>Album Cover Viewer</title>
	<script type="text/javascript" src="http://www.modernizr.com/downloads/modernizr-latest.js"></script>
	<link rel="stylesheet" type="text/css" href="css/main.css" />
</head>
<body>

	<header>
		<h1>Album Covers</h1>
	</header>

	<main id="albums">
	
		<section id="results" class="grid-flow">
			<ul id="results-list"></ul>
			<a id="results-list-anchor" href="#">Load More</a>
		</section>
		
		<section id="view" class="grid-flow">
			<h2 id="view-title"></h2>
			<img id="view-img" src="" />
		</section>
		
	</main>
	
	<script type="text/javascript" src="js/require.js" data-main="js/main" async></script>
	
</body>

</html>
