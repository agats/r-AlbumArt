<!doctype html>

<head>

	<title>Album Cover Viewer</title>

	<!--
		MAIN STYLE INCLUDES
		===================
	-->
	<link rel="stylesheet" type="text/css" href="css/main.css" />
	
</head>
<body>

	<!--
		BLOCK: HEADER
		=============
	-->
	<header>
		<h1>Album Covers</h1>
	</header>


	<!--
		BLOCK: MAIN CONTAINER
		=====================
		TODO `main` should have a an `h1`
	-->
	<main id="albums">
		<!-- TODO another html element could be used here
			maybe `nav` or `aside`
		-->
		<section id="results" class="grid-flow">
			<ul id="results-list"></ul>
			<a id="results-list-anchor" href="#">Load More</a>
		</section>
		
		<section id="view" class="grid-flow">
			<h2 id="view-title"></h2>
			<img id="view-img" src="" />
		</section>
		
	</main>
	

	<!--
		MAIN SCRIPT INCLUDES
		=====================
	-->
	<script type="text/javascript" src="js/require.js" data-main="js/main" async></script>
	
</body>

</html>
